<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let option of options" class="form-row">
            <app-form-option-element [option]="option" [form]="form"></app-form-option-element>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Save</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the folliwing values</strong><br>{{ payLoad }}
    </div>
</div>
