
<div [formGroup]="form">
    <label [attr.for]="option.key">{{ option.label }}</label>

    <div [ngSwitch]="option.controlType">

        <input *ngSwitchCase="'textbox'" [formControlName]="option.key"
                [id]="option.key" [type]="option.type"/>

        <select [id]="option.key" *ngSwitchCase="'dropwdown'" [formControlName]="option.key">
            <option *ngFor="let opt of option.options" [value]="opt.key">{{ opt.value }}</option>
        </select>

    </div>

    <div class="errorMessage" *ngIf="!isValid"> {{ option.label }} is required</div>
</div>
